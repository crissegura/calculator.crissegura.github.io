<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main>
        <div class="container">
            <h2 id="pantalla"></h2>
            <div>
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="sign" id="dividir">÷</button>
            </div>
            <div>
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="sign" id="por">X</button>
            </div>
            <div>
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="sign" id="menos">−</button>
            </div>
            <div>
                <button class="sign" id="punto">.</button>
                <button class="number" id="0">0</button>
                <button class="sign" id="c">C</button>
                <button class="sign" id="mas">+</button>
            </div>
            <div>
                <button class="clear" id="clear">Clear</button>
                <button class="sign" id="igual">=</button>
            </div>
        </div>
    </main>
    <footer>
        <p>2022 - Cristian Segura</p>
    </footer>
    <script src="./js/main.js" ></script>
</body>
</html>
